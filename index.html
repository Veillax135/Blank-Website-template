<!DOCTYPE html>
<html lang="en">
  <head>
    <!--tab title/tab name-->
    <title>Example</title>
    <!--html character encoding format-->
    <meta charset="utf-8">
    <!--viewport meta element: important for responsive web design and mobile-first design-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--site/page description-->
    <meta name="description" content="Example">
    <!--site/page author-->
    <meta name="author" content="Example">
    <!--open graph meta elements-->
    <meta property="og:title" content="Example">
    <meta property="og:type" content="website">
    <meta property="og:url" content="example.com">
    <meta property="og:description" content="Example">
    <meta property="og:image" content="image.png">
    <!--page icon-->
    <link rel="icon" href="favicon.ico">
    <!--page icon for modern browsers that support .svg icons-->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!--icon used on Apple devices when the page is added to the userâ€™s home screen-->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!--css stylesheet link-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!--main content here-->
    
  <!--javascript reference-->
  <script src="scripts.js"></script>
  </body>
</html>
